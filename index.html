<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="operation">
          +
        </div>
        <div class="numbers">
          <div class="prev-number">123</div>
          <div class="current-number">0</div>
        </div>
      </div>
      <div class="btn-container">
        <div data-operation="clear-all" class="btn lighter"><div class="inner">AC</div></div>
        <div data-operation="clear" class="btn lighter"><div class="inner">C</div></div>
        <div data-operation="inverse" class="btn lighter"><div class="inner">Â±</div></div>
        <div data-operation="/" class="btn blue"><div class="inner">/</div></div>
        <div data-operation="7" class="btn"><div class="inner">7</div></div>
        <div data-operation="8" class="btn"><div class="inner">8</div></div>
        <div data-operation="9" class="btn"><div class="inner">9</div></div>
        <div data-operation="*" class="btn blue"><div class="inner">*</div></div>
        <div data-operation="4" class="btn"><div class="inner">4</div></div>
        <div data-operation="5" class="btn"><div class="inner">5</div></div>
        <div data-operation="6" class="btn"><div class="inner">6</div></div>
        <div data-operation="-" class="btn blue"><div class="inner">-</div></div>
        <div data-operation="1" class="btn"><div class="inner">1</div></div>
        <div data-operation="2" class="btn"><div class="inner">2</div></div>
        <div data-operation="3" class="btn"><div class="inner">3</div></div>
        <div data-operation="+" class="btn blue"><div class="inner">+</div></div>
        <div data-operation="0" class="btn long"><div class="inner">0</div></div>
        <div data-operation="." class="btn"><div class="inner">.</div></div>
        <div data-operation="=" class="btn blue "><div class="inner">=</div></div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
